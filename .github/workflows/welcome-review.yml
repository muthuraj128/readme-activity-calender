name: PR Review Bot

on:
  pull_request:
    types: [opened]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Auto review comment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
