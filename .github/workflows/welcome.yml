name: Welcome New Contributor

on:
  pull_request:
    types: [opened]

jobs:
  welcome:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
      - name: Welcome first-time contributor
        uses: actions/github-script@v7
        with:
          script: |
            const prUser = context.payload.pull_request.user.login;
            const repo = context.repo.repo;
            const owner = context.repo.owner;

            const { data: issues } = await github.rest.issues.listForRepo({
              owner,
              repo,
              creator: prUser,
              state: 'all',
              per_page: 100
            });

            const prCount = issues.filter(issue => issue.pull_request).length;

            if (prCount <= 1) {
              const welcomeMessage = `ðŸ‘‹ **Hi @${prUser}!** Thanks for your first pull request and welcome to the project! ðŸŽ‰

              We're thrilled to have you here. This is a collaborative space where everyone's contributions are valued.

              ### ðŸ”§ Next steps:
              - A maintainer will review your PR shortly.
              - Feel free to ask questions or suggest improvements.
              - Explore other [good first issues](https://github.com/${owner}/${repo}/issues?q=is%3Aissue+is%3Aopen+label%3A%22good+first+issue%22) if you're interested in contributing more.

              Happy coding! ðŸš€`;

              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: context.payload.pull_request.number,
                body: welcomeMessage
              });
            }
